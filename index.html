<!DOCTYPE html>
<html>

<head>
  <title>Coin Sum</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="CoinSum.js"></script>
</head>

<body>

  <div class="container-fluid">
    <h3>COIN COUNTER</h3>



    <div class="row">
      <div class="col-xs-6">
        <div class="circle">
          <div class="circle__inner">
            <div class="circle__wrapper">
              <div class="circle__content" id="num1" contenteditable>
              </div>

            </div>
          </div>
          <div class="badge1" id="d1"><span id="denom1" name="denom1" class="text_style"></span></div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="circle">
          <div class="circle__inner">
            <div class="circle__wrapper">
              <div class="circle__content" id="num2" contenteditable>
              </div>
              <!--<span class="badge"><div id="denom2" name="denom2"></div></span>-->
            </div>
          </div>
          <div class="badge1" id="d2"><span id="denom2" name="denom2" class="text_style"></span></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="circle">
          <div class="circle__inner">
            <div class="circle__wrapper">
              <div class="circle__content" id="num3" contenteditable>
              </div>
              <!--<span class="badge"><div id="denom3" name="denom3"></div></span>-->
            </div>
          </div>
          <div class="badge1" id="d3"><span id="denom3" name="denom3" class="text_style"></span></div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="circle">
          <div class="circle__inner">
            <div class="circle__wrapper">
              <div class="circle__content" id="num4">
                1
              </div>
              <!--<span class="badge"><div id="denom4" name="denom4"></div></span>-->
            </div>
          </div>
          <div class="badge1" id="d4"><span id="denom4" name="denom4" class="text_style"></span></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="number" id="sum" name="sum">
    </div>

    <div>
      <input type="button" class="btn btn-primary" onclick="calc()" value="CALCULATE">
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
